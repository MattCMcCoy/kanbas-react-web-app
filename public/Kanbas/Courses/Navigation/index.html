<!doctype html>
<html>
	<head>
		<title>Courses</title>
		<link rel="stylesheet" href="/Kanbas/styles.css" />
		<link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
	</head>
	<body>
		<ul class="wd-navigation">
			<li>
				<a href="/Kanbas/Courses/Home/screen.html">Home</a>
			</li>
			<li class="wd-active-course">
				<a href="/Kanbas/Courses/Modules/screen.html">Modules</a>
			</li>
			<li><a href="http://piazza.com">Piazza</a></li>
			<li><a href="/Kanbas/Courses/Zoom">Zoom</a></li>
			<li>
				<a href="/Kanbas/Courses/Assignments/screen.html">
					Assignments
				</a>
			</li>
			<li><a href="/Kanbas/Courses/Quizzes">Quizzes</a></li>
			<li><a href="/Kanbas/Courses/Grades/screen.html">Grades</a></li>
			<li><a href="/Kanbas/Courses/People">People</a></li>
		</ul>
		<script>
			$(document).ready(function () {
				$('[href]').each(function () {
					$(this).parent().removeClass('wd-active-course');
				});
				$('[href]').each(function () {
					if (
						window.location.href.split('/')[5] ==
						this.href.split('/')[5]
					) {
						$(this).parent().addClass('wd-active-course');
						return;
					}
				});
			});
		</script>
	</body>
</html>
