<!doctype html>
<html lang="en">
	<header>
		<link href="/libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
	</header>
	<body>
		<div>
			<div class="row">
				<h5>Course Status</h5>
			</div>
			<div class="row pb-3">
				<button
					class="text-start col-5 border-0 rounded-1"
					type="button"
				>
					Unpublished
				</button>
				<div class="col-2"></div>
				<button
					class="text-start col-5 border-0 rounded-1"
					type="button"
				>
					Published
				</button>
			</div>
			<div class="row pb-1">
				<button class="text-start border-0 rounded-1" type="button">
					Import Existing Content
				</button>
			</div>
			<div class="row pb-1">
				<button class="text-start border-0 rounded-1" type="button">
					Import From Commons
				</button>
			</div>
			<div class="row pb-1">
				<button class="text-start border-0 rounded-1" type="button">
					Choose Home Page
				</button>
			</div>
			<div class="row pb-1">
				<button class="text-start border-0 rounded-1" type="button">
					View Course Stream
				</button>
			</div>
			<div class="row pb-1">
				<button class="text-start border-0 rounded-1" type="button">
					New Announcement
				</button>
			</div>
			<div class="row pb-1">
				<button class="text-start border-0 rounded-1" type="button">
					View Course Notifications
				</button>
			</div>
			<div
				class="border-bottom justify-content-center align-content-center"
			>
				<h5>To Do</h5>
			</div>
			<div>
				<button class="border-0 rounded-1 bg-transparent">
					<div class="text-start text-danger">
						Grade A1 - ENV + HTML
					</div>
					<div class="text-muted text-start">
						100 points - Sep 18 at 11:59pm
					</div>
				</button>
			</div>
			<div
				class="row border-bottom justify-content-center align-content-center"
			>
				<h5 class="col-6">Coming Up</h5>
				<button
					class="col-6 border-0 rounded-1 bg-transparent text-danger"
					type="button"
				>
					<small>
						<small>View Calendar</small>
					</small>
				</button>
			</div>
			<div>
				<button class="border-0 rounded-1 bg-transparent">
					<div class="text-start text-danger">Lecture</div>
					<div class="text-muted text-start">CS4550.12631.202410</div>
					<div class="text-muted text-start">Sep 7 at 11:45am</div>
				</button>
				<button class="border-0 rounded-1 bg-transparent">
					<div class="text-start text-danger">Lecture</div>
					<div class="text-muted text-start">CS4550.12631.202410</div>
					<div class="text-muted text-start">Sep 7 at 11:45am</div>
				</button>
				<button class="border-0 rounded-1 bg-transparent">
					<div class="text-start text-danger">Lecture</div>
					<div class="text-muted text-start">CS4550.12631.202410</div>
					<div class="text-muted text-start">Sep 7 at 11:45am</div>
				</button>
			</div>
		</div>
	</body>
</html>
